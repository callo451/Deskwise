<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deskwise ITSM</title>
    <script>
      // This script helps with client-side routing when refreshing pages
      // It preserves the URL and passes it to the SPA router
      (function() {
        // Don't run this script on the root path
        if (window.location.pathname === '/') return;
        
        // Store the current URL in sessionStorage
        sessionStorage.setItem('spa_path', window.location.pathname + window.location.search + window.location.hash);
        
        // Redirect to the root
        window.location.href = '/';
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
